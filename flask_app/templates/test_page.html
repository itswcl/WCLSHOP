<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>WCL</title>
</head>
<body>
    <div class="container d-flex">
        <div class="w-100 p-5 d-flex flex-wrap justify-content-start">

            <h1>construction</h1>

        </div>

        <nav class="col-4 d-flex flex-column justify-content-center min-vh-100 position-fixed" style="right: 0px">
            <a href="/shop/cart" class="mx-auto"><i class="bi bi-cart text-dark" style="font-size: 50px;"></i></a>
            <a name="" id="" class="btn text-light mx-auto bg-dark" href="#" role="checkout">CheckOut</a>
            <ul class="list-inline text-center">
                <li class="list-inline-item list-group">
                    <a href="/shop/all" class="text-decoration-none text-dark">All</a>
                </li>
                <li class="list-inline-item list-group">
                    <a href="/shop/all/sneaker" class="text-decoration-none text-dark">Sneaker</a>
                </li>
                <li class="list-inline-item list-group">
                    <a href="/shop/all/clothing" class="text-decoration-none text-dark">Clothing</a>
                </li>
                <li class="list-inline-item list-group">
                    <a href="/shop/all/collection" class="text-decoration-none text-dark">Collection</a>
                </li>
                <li class="list-inline-item list-group">
                    <a href="/testimonial" class="text-decoration-none text-dark">Testimonial</a>
                </li>
                <li class="list-inline-item list-group">
                    <a href="/" class="text-decoration-none text-dark">WCL</a>
                </li>
                {% if session %}
                <li class="list-inline-item list-group">
                    <a href="/admin" class="text-decoration-none text-dark">Admin</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</body>
</html>
