<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>WCL</title>
</head>
<body>
    <div class="container d-flex">
        <div class="col d-flex flex-column justify-content-center min-vh-100">
            <div class="row">
                <div class="col text-center ">
                    <img class="card-img-top" style="height: 220px; width: 250px;" src="{{ inventory.picture }}" alt="{{ inventory.name }}">
                    <p class="card-body">Name {{ inventory.name }}</p>
                    <p class="card-body">Size {{ inventory.size }}</p>
                    <p class="card-body">${{ inventory.price }}</p>

                    <div class="form-group">
                        <form action="/cart/add" method="POST">
                            <input name="product_id" type="hidden" value="{{ inventory.id }}" />
                            <input name="product_picture" type="hidden" value="{{ inventory.picture }}" />
                            <input name="product_name" type="hidden" value="{{ inventory.name }}" />
                            <input name="product_size" type="hidden" value="{{ inventory.size }}" />
                            <input name="product_price" type="hidden" value="{{ inventory.price }}" />
                            <button class="btn" type="submit">Add to Cart</button>
                        </form>
                    </div>

                    <form action="/create-checkout-session/" method="POST">
                        <button class="btn" type="submit" id="checkout-button">Checkout</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-1"></div>

        <nav class="col d-flex flex-column justify-content-center min-vh-100 position-fixed" style="right: 100px">
            <a href="/shop/cart" class="mx-auto"><i class="bi bi-cart text-dark" style="font-size: 50px;"></i></a>
            <a name="" id="" class="btn text-light mx-5 bg-dark" href="#" role="checkout">CheckOut</a>
            <ul class="list-inline text-center">
                <li class="list-inline-item list-group">
                    <a href="/shop/all" class="text-decoration-none text-dark">All</a>
                </li>
                <li class="list-inline-item list-group">
                    <a href="/shop/sneaker" class="text-decoration-none text-dark">Sneaker</a>
                </li>
                <li class="list-inline-item list-group">
                    <a href="/shop/clothing" class="text-decoration-none text-dark">Clothing</a>
                </li>
                <li class="list-inline-item list-group">
                    <a href="/shop/collection" class="text-decoration-none text-dark">Collection</a>
                </li>
                <li class="list-inline-item list-group">
                    <a href="/shop/testimonial" class="text-decoration-none text-dark">Testimonial</a>
                </li>
                <li class="list-inline-item list-group">
                    <a href="/" class="text-decoration-none text-dark">WCL</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
